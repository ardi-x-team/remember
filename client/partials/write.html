<form role="form">
    <div class="form-group">
        <label class="sr-only" for="entry">Body</label>
        <entry-markdown></entry-markdown>
        <p class="help-block">Format your entry as <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet" target="_blank">markdown</a>. Please note that entries will currently not be saved.</p>
    </div>

    <button tabindex="2" ng-click="closeAndNew()" type="button" class="btn btn-primary">Close this entry</button>
