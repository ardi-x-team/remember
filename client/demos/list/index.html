<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="rememberApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="rememberApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="rememberApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="rememberApp" class="no-js"> <!--<![endif]-->
<head lang="en">
    <meta charset="UTF-8">
    <title>Remember</title>

    <link rel="stylesheet" href="../../vendors/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
</head>
<body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">Remember</div>
                <div class="navbar-text">Taking notes has never been easier</div>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#">Updates <span class="badge">42</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="page">
        <div class="container" ng-controller="searchController">
            <form role="form">
                <div class="form-group">
                    <div class="input-group">
                        <input type="input" class="form-control" placeholder="Search something...">
                        <label class="input-group-addon checkbox" style="padding-left: 34px;">
                            <input type="checkbox"> All authors
                        </label>
                    </div>
                </div>
            </form>
        </div>
        <hr/>
        <div class="container" ng-controller="listController">
            <article class="row" ng-repeat="entry in entries">
                <div class="panel panel-default col-xs-10">
                    <div class="panel-body" ng-bind-html="entry.content"></div>
                    <div class="panel-footer"><i><b>(show this on mouse over)</b> actions: expand/collapse, edit, delete || we can use this space for meta data: author, creation/modified date</i></div>
                </div>
                <div class="col-xs-2">
                    <a href="#"><small>@<span ng-bind="entry.author"></span></small></a>
                    <br/>
                    <small><span ng-bind="entry.date | date:'medium'"></span></small>
                </div>
            </article>
        </div>
    </div>

    <script src="../../vendors/angular/angular.js"></script>
    <script src="../../vendors/angular-sanitize/angular-sanitize.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/search.js"></script>
    <script src="js/controllers/list.js"></script>
</body>
</html>
