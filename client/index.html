<head lang="en">
	<meta charset="UTF-8">
	<title>Remember</title>
	<link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.min.css"/>
	<script src="vendors/jquery/dist/jquery.js"></script>
	<script src="js/app.bundle.js"></script>

<body ng-controller="ApplicationController">
<div class="page">

    <div ng-include="tpl.header.url"></div>

    <div class="container-fluid">

            <div class="col-md-4">
                <flex-panel data="tpl.search.name"></flex-panel>
                <div ng-include="tpl.search.url"></div>
            </div>
            <div class="col-md-4">
                <flex-panel data="tpl.view.name"></flex-panel>
                <div ng-include="tpl.view.url"></div>
            </div>
            <div class="col-md-4">
                <flex-panel data="tpl.write.name"></flex-panel>
                <div ng-include="tpl.write.url"></div>
            </div>
        </div>
    </div><!-- /.container-fluid -->

</div>
