<head lang="en">
    <meta charset="UTF-8">
    <title>Remember</title>
    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="js/app.bundle.js"></script>
</head>
<body ng-controller="ApplicationController">
<div class="page" ng-controller="LayoutController">

    <div ng-include="tpl.header.url"></div>

    <div class="container-fluid">
        <div class="row has-flex-panels">
            <div ng-class="xp.determineClass(tpl.search.name)">
                <flex-panel ng-click="xp.toggle(tpl.search.name)"></flex-panel>
                <div class="col-content" ng-include="tpl.search.url"></div>
            </div>
            <div ng-class="xp.determineClass(tpl.view.name)">
                <flex-panel ng-click="xp.toggle(tpl.view.name)"></flex-panel>
                <div class="col-content"  ng-include="tpl.view.url"></div>
            </div>
            <div ng-controller="EntryController" ng-class="xp.determineClass(tpl.write.name)">
                <flex-panel ng-click="xp.toggle(tpl.write.name)"></flex-panel>
                <div class="col-content"  ng-include="tpl.write.url"></div>
            </div>
        </div>
    </div><!-- /.container-fluid -->

</div>
</body>
</html>
