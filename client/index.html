<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head lang="en">
	<meta charset="UTF-8">
	<title>Remember</title>
	<link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.min.css"/>
	<script src="js/app.bundle.js"></script>
	<script src="vendors/jquery/dist/jquery.js"></script>
</head>
<body ng-controller="ApplicationController">
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">"Remember" - Taking a note it never been easier, just a blink away.</a>
		</div>
		<div class="collapse navbar-collapse">
		  <ul class="nav navbar-nav">
		  </ul>
		</div><!--/.nav-collapse -->
	  </div>
	</div>

	<div class="login-controller" ng-controller="LoginController">
		<div ng-if="isLogged()">
			You're logged in. <a href="#" ng-click="logout()">logout?</a>
		</div>

		<form ng-if="!isLogged()" name="loginForm" method="post" ng-submit="login(credentials)" novalidate>
			<label for="email">Username:</label>
			<input type="text" id="email" ng-model="credentials.email">
			<label for="pass">Password:</label>
			<input type="password" id="pass" ng-model="credentials.pass">
		  <button type="submit">Login</button>
		</form>
	</div>

	<div class="main" ng-view></div>

    <div class="container">

        <div class="starter-template" ng-controller="AutoCompleteSearch as autocmplt">

            <div class="search-info">You search for: <em>{{keyword}}</em></div>
            <form name="search-form" action="#" method="get">
                <input type="text" class="form-control" ng-model="keyword" ng-change="change()" placeholder="type a keyword..." />
                <button class="btn btn-default">Search</button>
            </form>
            <ul>
                <li class="search-result" ng-repeat="sresult in autocmplt.result">
                    <div>{{sresult._source.note}}</div>
                </li>
            </ul>

        </div>

	</div><!-- /.container -->

</body>
</html>
