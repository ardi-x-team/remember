<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head lang="en">
	<meta charset="UTF-8">
	<title>Remember</title>
	<link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/main.min.css"/>
	<script src="vendors/jquery/dist/jquery.js"></script>
	<script src="js/app.bundle.js"></script>
</head>
<body ng-controller="ApplicationController">

<div class="page">
    <header class="top-header">
        <div class="is-hidden navbar navbar-inverse navbar-fixed-top" role="navigation">
	       <div class="container">
    	  	    <div class="navbar-header">
    	  	        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
    	  	            <span class="sr-only">Toggle navigation</span>
    	  	  	        <span class="icon-bar"></span>
    	  	        </button>
    	  	        <a class="navbar-brand" href="#">Remember - Taking notes has never been easier.</a>
    	  	    </div>
    	  	    <div class="collapse navbar-collapse">
    	  	        <ul class="nav navbar-nav">
    	  	        </ul>
    	  	    </div><!--/.nav-collapse -->
    	    </div>
    	</div>

        <div class="app-title-area"><h1>Remember<span> - Taking notes has never been easier.</span></h1></div>

        <div class="user-global-module login-controller" ng-controller="LoginController">
	  	    <div ng-if="isLogged()">
	  		   You're logged in. <a href="#" ng-click="logout()">logout?</a>
	  	    </div>

  		    <form class="form-inline" role="form" name="loginForm" method="post" ng-submit="login(credentials)" novalidate ng-if="!isLogged()">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-addon">@</div>
                        <input class="form-control" type="email" placeholder="Enter email" id="email" ng-model="credentials.email">
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="credentials.pass">
                </div>

                <button type="submit" class="btn btn-default">Login</button>
    		</form>
        </div>
    </header>

	<div class="main" ng-view></div>

    <div class="container">
        <div class="starter-template" ng-controller="AutoCompleteSearch as autocmplt">

        <div class="search-info">You search for: <em>{{keyword}}</em></div>
        <form name="search-form" action="#" method="get">
            <input type="text" class="form-control" ng-model="keyword" ng-change="change()" placeholder="type a keyword..." />
            <button class="btn btn-default">Search</button>
        </form>
        <ul>
            <li class="search-result" ng-repeat="sresult in autocmplt.result">
                <div>{{sresult._source.note}}</div>
            </li>
        </ul>

    </div>
  </div><!-- /.container -->

</div>
</body>
</html>
