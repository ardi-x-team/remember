<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head lang="en">
    <meta charset="UTF-8">
    <title>Remember</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/starter-template.css"/>
    <script src="js/app.bundle.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>

</head>
<body >
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">"Remember" - Taking a note it never been easier, just a blink away.</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template" ng-controller="AutoCompleteSearch as autocmplt">
        <div class="search-info">You search for: <em>{{keyword}}</em></div>
        <form name="search-form" action="#" method="get">
            <input type="text" class="form-control" ng-model="keyword" ng-change="change()" placeholder="type a keyword..." />
            <button class="btn btn-default">Search</button>
        </form>
        <ul>
        <li class="search-result" ng-repeat="sresult in autocmplt.result">
          <div>{{sresult._source.note}}</div>
        </li>
      </ul>

      </div>

    </div><!-- /.container -->

    
    
</body>
</html>
